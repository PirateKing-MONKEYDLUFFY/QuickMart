<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Flakes & Kids Cereals Online</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .main {
            flex-grow: 1;
            padding: 30px;
        }

        .main h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #222;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .card p {
            color: gray;
            font-size: 14px;
            margin: 0;
        }

        .card .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card .add-btn {
            background-color: white;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card .add-btn:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Buy Flakes & Kids Cereals Online</h1>
        <div class="products">
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Kellogg's+Corn+Flakes" alt="Kellogg's Corn Flakes">
                <h3>Kellogg's Corn Flakes</h3>
                <p>1 kg</p>
                <div class="price">₹480</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Kellogg's+Chocos" alt="Kellogg's Chocos">
                <h3>Kellogg's Chocos Variety</h3>
                <p>7 units</p>
                <div class="price">₹64</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Kwality+Choco+Flakes" alt="Kwality Choco Flakes">
                <h3>Kwality Choco Flakes</h3>
                <p>1 kg</p>
                <div class="price">₹255</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Nestle+Koko+Krunch" alt="Nestlé Koko Krunch">
                <h3>Nestlé Koko Krunch</h3>
                <p>330 g</p>
                <div class="price">₹180</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Kellogg's+Frosties" alt="Kellogg's Frosties">
                <h3>Kellogg's Frosties</h3>
                <p>300 g</p>
                <div class="price">₹210</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Patanjali+Cornflakes" alt="Patanjali Cornflakes">
                <h3>Patanjali Cornflakes Mix</h3>
                <p>500 g</p>
                <div class="price">₹150</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Bagrry's+Choco+" alt="Bagrry's Choco Delight">
                <h3>Bagrry's Choco Delight</h3>
                <p>400 g</p>
                <div class="price">₹240</div>
                <button class="add-btn">ADD</button>
            </div>
        </div>
    </div>
</body>
</html>
