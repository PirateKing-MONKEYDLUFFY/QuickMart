<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Tea Online</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        .main {
            flex-grow: 1;
            padding: 30px;
        }

        .main h1 {
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .card p {
            color: gray;
            font-size: 14px;
            margin: 0;
        }

        .card .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card .add-btn {
            background-color: white;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card .add-btn:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    
    <div class="main">
        <h1>Buy Tea Online</h1>
        <div class="products">
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Masala+Tea" alt="Society Masala Tea" />
                <h3>Society Masala Instant Tea Premix</h3>
                <p>140 g</p>
                <div class="price">₹120</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Tata+Premium" alt="Tata Premium Tea" />
                <h3>Tata Tea Premium Tea</h3>
                <p>250 g</p>
                <div class="price">₹140</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Tata+Gold" alt="Tata Gold Tea" />
                <h3>Tata Tea Gold</h3>
                <p>500 g</p>
                <div class="price">₹318</div>
                <button class="add-btn">ADD</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x140.png?text=Red+Label" alt="Red Label Tea" />
                <h3>Red Label Tea</h3>
                <p>100 g</p>
                <div class="price">₹45</div>
                <button class="add-btn">ADD</button>
            </div>
        </div>
    </div>
</body>

</html>
